<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="calcBody">

            <div id="display">
                <input id="input" type="text" value="0">
                
            </div>
            <div id="buttons">
                <div id="row-1" class="row">
                    <button class="operator">AC</button>
                    <button class="operator">DE</button>
                    <button class="operator">%</button>
                    <button class="operator">/</button>
                </div>
                <div id="row-2" class="row">
                    <button >7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="operator">*</button>
                </div>
                <div id="row-3" class="row">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="operator">-</button>
                </div>
                <div id="row-4" class="row">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="operator">+</button>
                </div>
                <div id="row-5" class="row">
                    <button >00</button>
                    <button>0</button>
                    <button>.</button>
                    <button class="equalBtn">=</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
